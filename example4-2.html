<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-8.html</title>
    <style>
        /*div, h1 모두*/
        div, h1{ 
            color: orangered;
        }
        /*div 하위 h2*/
        div h2{
            color:mediumblue;
        }
        /*div 자식 h1*/
        div>h1{
            color: lightslategray;
        }
        /*div 바로 다음 형제 h1*/
        div+h1{
            font-style: italic;
        }
        /*div 아래 모든 h2*/
        div~h2{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to MyTube</h1>
    <div>
        <h1>New</h1>
        <h2>New movie1</h2>
        <h2>New movie2</h2>
        <span>
            <h1>This Week</h1>
        </span>
    </div>
    <h1>Best</h1>
    <h2>New movie3</h2>
    <h2>New movie4</h2>
    
</body>
</html>
